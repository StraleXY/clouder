<div class="card file" (mouseleave)="hideMenu()">
    <div class="file-thumbnail" (click)="details()">
        <span [ngClass]="{'shown' : isSelected}" class="selected-label">SELECTED</span>
        <div class="file-icon file-icon-xl" [ngStyle]="{'background' : getFileColor(_file.file_type) }">{{_file.file_type}}</div>
    </div>
    <div class="file-details-short">
        <div>
            <h2 class="file-name text">{{_file.file_name}}</h2>
            <p class="file-date text">{{_file.file_created_at | dateFormater}}</p>
        </div>
        <div>
            <span #targetSpan class="material-symbols-outlined btn-icon" (click)="toggleMenu()">more_vert</span>
            <ul class="context-menu" [ngClass]="{'visible' : isMenuOpend}" [ngStyle]="{'transform': 'translateX(' + offsetX + 'px) translateY(' + offsetY + 'px)'}">
                <li (click)="details()"><div>
                    <span class="material-symbols-outlined">info</span>
                    <p>Details</p>
                </div></li>
                <li *ngIf="!isShared" (click)="share()"><div>
                    <span class="material-symbols-outlined">share</span>
                    <p>Share</p>
                </div></li>
                <li *ngIf="!isShared" (click)="move()"><div>
                    <span class="material-symbols-outlined">{{isSelected ? 'move_up' : 'move_down'}}</span>
                    <p>{{isSelected ? 'Cancel' : 'Move'}}</p>
                </div></li>
                <li *ngIf="!isShared" (click)="delete()"><div>
                    <span class="material-symbols-outlined">delete</span>
                    <p>Delete</p>
                </div></li>
                <li (click)="download()"><div>
                    <span class="material-symbols-outlined">download</span>
                    <p>Download</p>
                </div></li>
            </ul>
        </div>
    </div>
</div>
