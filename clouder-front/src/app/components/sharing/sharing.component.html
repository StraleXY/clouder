<div class="floating-card-header" (click)="close()">
    <div class="icon-btn icon-btn-text">
        <span class="material-symbols-outlined">close</span>
        <p>Close</p>
    </div>
</div>
<div class="card">
    <div class="flex-container title-container">
        <span class="material-symbols-outlined">chevron_right</span>
        <p>Sharing</p>
        <div class="horizontal-spacer"></div>
        <h3>{{_file.file_name}}{{_file.file_type}}</h3>
    </div>
    <div class="flex-container">
        <input type="text" placeholder="Share Via Email" id="email" [(ngModel)]="inputEmail">
        <span class="material-symbols-outlined btn-icon" (click)="startSharing()">person_add</span> 
    </div>

    <div *ngIf="_file.shared_with.length" class="emails-container">
        <div class="email-chip" *ngFor="let email of _file.shared_with">
            <p class="chip-text">{{email}}</p>
            <button class="chip-delete" mat-icon-button (click)="stopSharing(email)"> <mat-icon style="font-size: 20px; translate: 0px 5px;">cancel</mat-icon> </button>
        </div>
    </div>
</div>
